<div style="width: 100%; vertical-align: top;">
	<div class="block-min130">
		{{ ::Pokemon.name }}
		{{ ::row.note }}
		<a class="sup" target="_blank" href="http://bulbapedia.bulbagarden.net/wiki/{{ ::Pokemon.name }}">[*]</a>
	</div>
	<div class="block">
		{{ ::Ability }}
		<a class="sup" target="_blank" href="http://bulbapedia.bulbagarden.net/wiki/{{ ::Ability }}_(Ability)">[*]</a>
	</div>
</div>
