<div ng-show="(getValue() == 0 && mode == 1) || (mode == 0) || (mode == 2 && getValue() > 0)" class="checkboxWrapper">
	<img name="name" ng-click="updateValue()" src="img/pokeball{{ getValue() }}.png" class="checked" style="vertical-align: middle;">
	#{{ ::Pokemon.id }} {{ ::Pokemon.name }}
	<a class="sup" target="_blank" href="http://bulbapedia.bulbagarden.net/wiki/{{ ::Pokemon.name }}">[*]</a>
</div>
